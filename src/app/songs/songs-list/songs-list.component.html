<table class="table table-striped table-hover">
  <tbody>
  <tr *ngFor="let song of songsList; let odd = odd"
      (click)="onSongSelected(song)"
      [ngClass]="{ odd: active }">
    <td> <img [src]="song.image['55']" alt="{{ song.name }}"></td>
    <td>{{ song.name }} <br><small>{{ song.artist }}</small></td>
  </tr>
  </tbody>
</table>
